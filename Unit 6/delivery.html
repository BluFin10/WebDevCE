<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request A Delivery</h1>
       <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
         <label>First Name<input type="text" name="fname" required></label>
          <label>Last Name<input type="text" name="lname" required></label>
           <label>Cell Number<input type="tel" name="phone" required></label>
           <label>Email<input type="email" name="email" required></label>
             </fieldset>

             <fieldset>
                <legend>
                    Delivery Method
                </legend>
                <label><input type="radio" name="method" value="drone">Lightspeed Teleportation Â© (>1ms)</label>
                <label><input type="radio" name="method" value="cycle">Helicopter Flyby (4hrs) *May damage package</label>
                <label><input type="radio" name="method" value="Robot">James (1yr+) *If package contains food, James may eat it.</label>
        
             </fieldset>
             <fieldset>
                <legend>
                    Delivery Options
                </legend>
                <label><input type="checkbox" name="porch"value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="deck"value="chosen"> Back Deck</label>
                <label><input type="checkbox" name="driveway"value="chosen"> Driveway</label>
                <label><input type="checkbox" name="garage"value="chosen"> Garage</label>

                <label>
                    <legend>
                        Preferred Delivery Time
                    </legend>
                <select name="time" id="">
                    <option value="none">Please Select</option>
                    <option value="morning">Morning (7am-11am)</option>
                    <option value="afternoon">Afternoon (11am-5pm)</option>
                    <option value="evening">Evening (5pm-8pm)</option>
                </select>
                </label>
             </fieldset>

             <label>Comments
                <textarea name="comments" id=""></textarea>
             </label>
        <input type="submit" value="Send Delivery Request">
       </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>

</html>
